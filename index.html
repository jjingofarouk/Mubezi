<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body Styling */
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Chat Container */
        .chat-container {
            width: 400px;
            height: 600px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Chat Header */
        .chat-header {
            background-color: #075e54;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        /* Chat Box */
        .chat-box {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #ece5dd;
        }

        /* Message Styling */
        .message {
            margin-bottom: 15px;
            display: flex;
        }

        .message p {
            max-width: 70%;
            padding: 10px;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.5;
        }

        /* User Message */
        .message.user {
            justify-content: flex-end;
        }

        .message.user p {
            background-color: #dcf8c6;
            color: #000;
        }

        /* Bot Message */
        .message.bot {
            justify-content: flex-start;
        }

        .message.bot p {
            background-color: #fff;
            color: #000;
        }

        /* Input Area */
        .input-area {
            display: flex;
            border-top: 1px solid #ddd;
            background-color: #fff;
            padding: 10px;
        }

        .input-area input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            font-size: 14px;
        }

        .input-area button {
            background-color: #075e54;
            color: #fff;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 14px;
        }

        .input-area button:hover {
            background-color: #054d43;
        }

        /* Scrollbar Styling */
        .chat-box::-webkit-scrollbar {
            width: 6px;
        }

        .chat-box::-webkit-scrollbar-thumb {
            background-color: #888;
            border-radius: 3px;
        }

        .chat-box::-webkit-scrollbar-track {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <!-- Chat Container -->
    <div class="chat-container">
        <!-- Chat Header -->
        <div class="chat-header">
            ChatBot
        </div>

        <!-- Chat Box -->
        <div id="chat-box" class="chat-box">
            <!-- Messages will be dynamically added here -->
        </div>

        <!-- Input Area -->
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type a message...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script type="module" src="main.js"></script>
</body>
</html>
